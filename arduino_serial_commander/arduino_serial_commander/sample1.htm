<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
%& <!-- links -->
  <script src="sample1.js"></script>
  <title>Пример индикаторов - Arduino Mega Server</title>
  
<script>
  function start() {
    logoRotator();
    getArduinoInputs();
    getDashData();
  }
  
%# // scripts.js (mode one)
</script>
</head>

<body onload="start()">
%1 <!-- header -->
%2 <!-- dash -->
%3 <!-- menu -->
  <div class="level">
    <div class="block">
      <h1 class="title-page">ПРИМЕР ИНДИКАТОРОВ</h1>
      <div style="clear:both"></div>
    </div>
  </div> <!-- level -->

  <div class="level">
    <div class="block">
      <div class="level-title">
        <h2>Аналоговые входы</h2>
      </div>
      <div class="cell-4">
        <div class="box">
          <h3>Аналоговый вход А2</h3>
          <p>Текущее значение: <span id="input2">...</span></p>
          <canvas id="an_gauge_2" data-major-ticks="0 100 200 300 400 500 600 700 800 900 1000 1023" data-type="canv-gauge" data-min-value="0" data-max-value="1023" data-onready="setInterval( function() {Gauge.Collection.get('an_gauge_2').setValue(data_val2);}, 200);"></canvas>
        </div>
      </div>
      <div class="cell-4">
        <div class="box">
          <h3>Аналоговый вход А3</h3>
          <p>Текущее значение: <span id="input3">...</span></p>
          <canvas id="an_gauge_3" data-major-ticks="0 100 200 300 400 500 600 700 800 900 1000 1023" data-type="canv-gauge" data-min-value="0" data-max-value="1023" data-onready="setInterval( function() {Gauge.Collection.get('an_gauge_3').setValue(data_val3);}, 200);"></canvas>
        </div>
      </div>
      <div class="cell-4">
        <div class="box">
          <h3>Аналоговый вход А4</h3>
          <p>Текущее значение: <span id="input4">...</span></p>
          <canvas id="an_gauge_4" data-major-ticks="0 100 200 300 400 500 600 700 800 900 1000 1023" data-type="canv-gauge" data-min-value="0" data-max-value="1023" data-onready="setInterval( function() {Gauge.Collection.get('an_gauge_4').setValue(data_val4);}, 200);"></canvas>
        </div>
      </div>
      <div class="cell-4">
        <div class="box">
          <h3>Аналоговый вход А5</h3>
          <p>Текущее значение: <span id="input5">...</span></p>
          <canvas id="an_gauge_5" data-major-ticks="0 100 200 300 400 500 600 700 800 900 1000 1023" data-type="canv-gauge" data-min-value="0" data-max-value="1023" data-onready="setInterval( function() {Gauge.Collection.get('an_gauge_5').setValue(data_val5);}, 200);"></canvas>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
  </div> <!-- level -->

%4 <!-- footer -->
</body>
</html>
